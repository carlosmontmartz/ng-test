


<div class="Row">
    <div class="span10">
        <table class="table table-condensed table-hover" ng-controller="ChildsController">
            <tr>
                <th>BirthDate</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr ng-repeat="Child in Childs">
                <td>{{Child.birthDate}}</td>
                <td>{{Child.name}}</td>
                <td>{{Child.age}}</td>
            </tr>
        </table>
    </div>
</div>
